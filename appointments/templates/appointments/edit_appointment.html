{% extends 'appointments/base.html' %}

{% block title %}Modifier le rendez-vous - AppointMe{% endblock %}

{% block content %}
<div class="mx-auto max-w-4xl px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header -->
    <div class="mb-8">
        <div class="flex items-center gap-4">
            <a href="{% url 'appointments' %}" class="p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </a>
            <div>
                <h1 class="text-3xl font-semibold tracking-tight mb-2">Modifier le rendez-vous</h1>
                <p class="text-gray-600 text-sm">Modifiez les informations du rendez-vous</p>
            </div>
        </div>
    </div>

    <!-- Form -->
    <div class="bg-white border border-gray-200 rounded-xl p-8">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Client -->
                <div>
                    <label for="customer" class="block text-sm font-medium text-gray-700 mb-2">Client *</label>
                    <select id="customer" name="customer" required class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">Sélectionner un client</option>
                        {% for customer in customers %}
                        <option value="{{ customer.id }}" {% if customer.id == appointment.customer.id %}selected{% endif %}>{{ customer.full_name }} ({{ customer.email }})</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Service -->
                <div>
                    <label for="service" class="block text-sm font-medium text-gray-700 mb-2">Service *</label>
                    <select id="service" name="service" required class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">Sélectionner un service</option>
                        {% for service in services %}
                        <option value="{{ service.id }}" {% if service.id == appointment.service.id %}selected{% endif %} data-duration="{{ service.duration.total_seconds|floatformat:0 }}">
                            {{ service.name }} ({{ service.duration }} - {{ service.price }}€)
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Date -->
                <div>
                    <label for="appointment_date" class="block text-sm font-medium text-gray-700 mb-2">Date *</label>
                    <input type="date" id="appointment_date" name="appointment_date" required 
                           value="{{ appointment.appointment_date|date:'Y-m-d' }}"
                           class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- Heure -->
                <div>
                    <label for="appointment_time" class="block text-sm font-medium text-gray-700 mb-2">Heure *</label>
                    <input type="time" id="appointment_time" name="appointment_time" required 
                           value="{{ appointment.appointment_date|date:'H:i' }}"
                           class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- Statut -->
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-2">Statut</label>
                    <select id="status" name="status" class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        {% for value, label in status_choices %}
                        <option value="{{ value }}" {% if value == appointment.status %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Notes -->
            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                <textarea id="notes" name="notes" rows="4" 
                          class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          placeholder="Notes optionnelles sur le rendez-vous...">{{ appointment.notes }}</textarea>
            </div>

            <!-- Actions -->
            <div class="flex items-center justify-end gap-4 pt-6 border-t border-gray-200">
                <a href="{% url 'appointments' %}" class="px-6 py-2.5 border border-gray-200 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                    Annuler
                </a>
                <button type="submit" class="px-6 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    Mettre à jour
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
