{% extends 'appointments/base.html' %}

{% block title %}Connexion - AppointMe{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-2 mb-6">
                <div class="w-12 h-12 bg-gradient-to-br from-blue-600 to-blue-700 rounded-xl flex items-center justify-center">
                    <span class="text-white font-bold text-lg tracking-tight">AM</span>
                </div>
            </div>
            <h2 class="text-3xl font-semibold tracking-tight mb-2">Bon retour</h2>
            <p class="text-sm text-gray-600">Connectez-vous à votre compte pour continuer</p>
        </div>

        <div class="bg-white border border-gray-200 rounded-xl shadow-sm p-8">
            <form method="post" class="space-y-5">
                {% csrf_token %}
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Adresse email</label>
                    <div class="relative">
                        <input id="email" name="email" type="email" required class="w-full pl-10 pr-4 py-2.5 text-sm border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="vous@exemple.com">
                        <i data-lucide="mail" class="w-4 h-4 text-gray-400 absolute left-3 top-3"></i>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                    <div class="relative">
                        <input id="password" name="password" type="password" required class="w-full pl-10 pr-4 py-2.5 text-sm border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="••••••••">
                        <i data-lucide="lock" class="w-4 h-4 text-gray-400 absolute left-3 top-3"></i>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Se souvenir de moi</label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Mot de passe oublié ?</a>
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        Se connecter
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Pas encore de compte ?</span>
                    </div>
                </div>

                <div class="mt-6">
                    <a href="{% url 'register' %}" class="w-full flex justify-center py-2.5 px-4 border border-gray-200 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                        Créer un compte
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
