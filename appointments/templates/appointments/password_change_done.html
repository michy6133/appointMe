{% extends 'appointments/base.html' %}

{% block title %}Mot de passe changé - AppointMe{% endblock %}

{% block content %}
<div class="mx-auto max-w-2xl px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white border border-gray-200 rounded-xl p-8 text-center">
        <i data-lucide="check-circle" class="w-12 h-12 text-green-600 mx-auto mb-4"></i>
        <h1 class="text-2xl font-semibold mb-2">Mot de passe mis à jour</h1>
        <p class="text-gray-600 mb-6">Votre mot de passe a été changé avec succès.</p>
        <a href="{% url 'profile' %}" class="px-6 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">Retour au profil</a>
    </div>
</div>
{% endblock %}
